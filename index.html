<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillBridge – Digital Skills for All</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>🌱 SkillBridge</h1>
      <p>Empowering Rural Youth & Women through Digital Skills</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>🚀 Aptitude-Based Onboarding</h2>
      <form id="quizForm">
        <div class="form-group">
          <label for="name">👤 Your Name:</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-group">
          <label for="interest">💡 Choose Your Interest:</label>
          <select name="interest" id="interest">
            <option value="design">Graphic Design</option>
            <option value="data">Data Entry</option>
            <option value="coding">Basic Coding</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">Get My Learning Path</button>
      </form>

      <div id="learningPath" class="response-text"></div>
    </section>

    <section id="skillsnap" class="card hidden">
      <h2>📘 Today’s SkillSnap</h2>
      <p id="skillLesson" class="lesson-text"></p>
      <button onclick="generateCertificate()" class="btn-secondary">🎓 Generate Certificate</button>
    </section>

    <section id="certificate" class="card hidden">
      <h2>📄 Your Certificate QR</h2>
      <canvas id="qrCanvas"></canvas>
      <p class="note">Scan or download your proof of learning!</p>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Team StatX | IMI Kolkata</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
